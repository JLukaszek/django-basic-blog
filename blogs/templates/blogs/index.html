{% extends 'blogs/base.html' %}

{% block page_header %}
    <h2>Latest Posts</h2>
{% endblock page_header %}

{% block content %}

  <ul>
    {% for post in posts %}
      <li><h4>
        <a href="{% url 'blogs:post' post.id %}">{{ post.title }}</a>
      </h4></li>
    {% empty %}
      <li><h4>No posts have been written yet.</h4></li>
    {% endfor %}
  </ul>

{% endblock content %}
