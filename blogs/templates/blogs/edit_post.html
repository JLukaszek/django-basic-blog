{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit post: <a href="{% url 'blogs:post' post.id %}">{{ post }}</a></h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'blogs:edit_post' post.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Submit changes</button>
      {% endbuttons %}
    </form>

{% endblock content %}
